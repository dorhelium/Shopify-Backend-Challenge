<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/product}" th:object="${newProductDto}" method="post">
    <p>Username: <input type="text" th:field="*{merchant.username}" /></p>
    <p>Password: <input type="text" th:field="*{merchant.password}" /></p>

    <br>

    String name;

    int price;

    int priceOnSale;

    boolean isOnSale;

    <p>Product Name: <input type="text" th:field="*{product.name}" /></p>
    <p>Product price: <input type="number" th:field="*{product.price}" /></p>


    <input type="file" name="imageFile">
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
